<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/e5d32cdec5.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div class="row header">
        <button class="nav-toggle" aria-label="open navigation">
          <i class="fa-solid fa-bars fa-xl"></i>
        </button>
        <i class="fa-brands fa-github fa-2x"></i>
        <div class="notification"></div>
        <i class="fa-regular fa-bell fa-lg"></i>
      </div>
    </header>
    <main class="main">
      <div class="repositories">
        <h2>Repositories</h2>
        <div class="container">
          <input type="search" id="repo-search" name="q" placeholder="Find a repository..." />
          <ul class="list">
            <li><p>name/repo</p></li>
            <li><p>name/repo</p></li>
            <li><p>name/repo</p></li>
            <li><p>name/repo</p></li>
            <li><p>name/repo</p></li>
            <li><p>name/repo</p></li>
            <li><p>name/repo</p></li>
          </ul>
          <hr />
          <h4>Show more</h4>
        </div>
      </div>
      <div class="recent-activity">
        <h2>Recent activity</h2>
        <div class="activity-container">
          <div class="activity-description">
            <h4>When you take actions across GitHub, we'll provide links to that activity here.</h4>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="/main.js"></script>
</html>
